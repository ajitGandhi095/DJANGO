<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h1>Do You Really Want To Delete This Book: {{book.title}} ???</h1>

        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger btn-lg" value="Delete Book">
            <a href="/books" class="btn btn-warning btn-lg">Cancel</a>
        </form>
    </div>

</body>
</html>
