<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h1>{{book.title}} Information</h1>
        <ul>
            <li><strong>Title: </strong> {{books.title}}</li>
            <li><strong>Author: </strong> {{books.author}}</li>
            <li><strong>Pages: </strong> {{books.pages}}</li>
            <li><strong>Price: </strong> {{books.price}}</li>
        </ul>

        <a href="/books" class="btn btn-success btn-lg">Back to home</a>
        <a href="/update/{{books.id}}" class="btn btn-warning btn-lg">Update Book</a>
        <a href="/delete/{{books.id}}" class="btn btn-danger btn-lg">Delete Book</a>

    </div>

</body>
</html>
