<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <div class="container">
        {% if submit %}
        <h1>{{uname}}, Now you are signup happily explore our website</h1>

        {% else %}
        <h1>SignUp</h1>
        <form method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" value="Signup">
        </form>
        {% endif %}
    </div>

</body>
</html>
