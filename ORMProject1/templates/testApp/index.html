<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee info</title>
    <style>
        table, tr, td, th {
            border: 2px solid black;
            border-collapse: collapse;
            color: black;
        }
        table thead th {
            color: darkred;
        }
        table tbody tr {
            text-align: center;
        }
    </style>
</head>
<body>
    
    {% extends 'testApp/base.html' %}
    {% block body_block %}

        <div id="main">
            <h1>All Employees Information Dashboard</h1>

            <table>
                <thead>
                    <th>Employee No.</th>
                    <th>Employee Name</th>
                    <th>Employee Salary</th>
                    <th>Employee Address</th>
                </thead>
                {% for emp in emp_list %}
                <tbody>
                    <tr>
                        <td>{{emp.eno}}</td>
                        <td>{{emp.ename}}</td>
                        <td>{{emp.esal}}</td>
                        <td>{{emp.eaddr}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            

        </div>

    {% endblock %}

</body>
</html>
